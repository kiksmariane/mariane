<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire d'inscription</title>
        <link rel="stylesheet" href="formulaire.css">
    </head>
    <body>
        <form class="form-container" id="inscriptionform">
            <h1>Inscription</h1>
            <div class="form-group">
                <div class="name-group">
                    <div class="input-group">
                        <label for="prenom">Pr√©nom:</label>
                        <input type="text" id="prenom" name="prenom" value="MILDRED MARIANE" required>
                    </div>
                    <div class="input-group">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name= "prenom" value=" HEUYA BAKABO" required>
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="marianeheuya158@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" value="12345678" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="pays">Pays:</label>
                <select id="pays" name="pays" required>
                    <option value="">Choisir...</option>
                    <option value="c-i">Cote d'ivoire</option>
                    <option value="cm" selected>Cameroon</option>
                    <option value="co">Congo</option>
                </select>
            </div>
            <fieldset class="form-group">
                <legend>Genre:</legend>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="genre" value="homme" required>
                              Homme 
                    </label>
                    <label>
                        <input type="radio" name="genre" value="femme" checked>
                            Femme 
                    </label>
                </div>
            </fieldset>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" required checked>
                    J'accepte les <a href="#">conditions d'utilisation</a>
                </label>
            </div>
            <button type="submit" class="submit-btn">S'incrire</button>
        </form>
    </body>
</html>
